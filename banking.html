<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-8 text-blue-600/100">Banking Site</h1>
    </header>
    <main class="w-3/4 mx-auto pt-8">
        <!-----------------------
            Balance & Transaction
        ------------------------>
        <section>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-fuchsia-800 p-8 rounded-md">
                    <h2 class="text-3xl text-white text-center ml-2">Deposit</h2>
                    <h4 class="text-3xl text-white text-center ml-2">$<span id="deposit-total"></span></h4>
                </div>
                <div class="bg-amber-600 p-8 rounded-md">
                    <h2 class="text-3xl text-white text-center ml-2">Withdraw</h2>
                    <h4 class="text-3xl text-white text-center ml-2">$00</h4>
                </div>
                <div class="bg-cyan-600 p-8 rounded-md">
                    <h2 class="text-3xl text-white text-center ml-2">Balance</h2>
                    <h4 class="text-3xl text-white text-center ml-2">$2500</h4>
                </div>
            </div>
        </section>
        <!--------------------
            Deposit & Withdraw
        ---------------------->
        <section>
            <div class="grid grid-cols-2 gap-4 mt-8">
                <div class="bg-blue-300 p-4 rounded-md">
                    <h2 class="text-3xl">Please Deposit</h2>
                    <div>
                        <input id="deposit-input" class="border-2 rounded-md mb-2 px-2" type="text"
                            placeholder="Enter your deposit amount">
                    </div>
                    <div>
                        <button id="deposit-button"
                            class="bg-blue-600 text-2xl text-white py-4 px-8 mt-2 rounded-md font-semibold">Deposit</button>
                    </div>
                </div>

                <div class="bg-red-200 p-4 rounded-md">
                    <h2 class="text-3xl">Please Withdraw</h2>
                    <div>
                        <input id="withdraw-input" class="border-2 rounded-md mb-2 px-2" type="text"
                            placeholder="Enter your withdraw amount">
                    </div>
                    <div>
                        <button id="withdraw-button"
                            class="bg-blue-600 text-2xl text-white py-4 px-8 mt-2 rounded-md font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
