<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-8 text-blue-600/100">Welcome to my father bank!!</h1>
    </header>

    <main>
        <section class="bg-green-100 mx-auto w-3/4">
            <h3 class="my-2 text-blue-600/100 text-2xl px-2">Please login</h3>
            <div>
                <input id="user-email" class="border-2 block rounded-md mb-2 px-2" type="text"
                    placeholder="Enter your email">
                <input id="user-password" class="border-2 rounded-md px-2" type="password" name="" id=""
                    placeholder="Enter your password">
                <button id="login-submit" class="bg-blue-600 text-white py-2 px-4 mt-2 rounded-md block">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
